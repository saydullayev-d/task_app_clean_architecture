<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/login_styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css">
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <div class="fadeIn first">
                <h3 style="padding: 13px;">Вход</h3>
            </div>
            <form id="loginForm">
                <input type="text" id="login" class="fadeIn second" name="login" placeholder="Логин" autocomplete="off">
                <input type="text" id="password" class="fadeIn third" name="password" placeholder="Пароль" autocomplete="off">
                <input type="submit" class="fadeIn fourth" value="Войти">
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(event) {
                event.preventDefault();
                const username = $('#login').val();
                const password = $('#password').val();
                $.ajax({
                    url: '/api/v1/token',
                    type: 'POST',
                    data: {
                        username: username,
                        password: password
                    },
                    success: function(response) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Успешный вход',
                            showConfirmButton: false,
                            timer: 1500,
                            position: 'top-end',
                            toast: true
                        }).then(() => {
                            window.location.href = response.redirect_url;
                        });
                    },
                    error: function() {
                        Swal.fire({
                            icon: 'error',
                            title: 'Ошибка',
                            text: 'Неверный логин или пароль',
                            position: 'top-end',
                            toast: true,
                            showConfirmButton: false,
                            timer: 3000
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
